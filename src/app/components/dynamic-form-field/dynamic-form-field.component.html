<div [formGroup]="form">

  <div [ngSwitch]="field.controlType">

    <mat-form-field>
      <input matInput *ngSwitchCase="'textbox'" [formControlName]="field.key" [id]="field.key" [type]="field.type" [(ngModel)]="field.value" placeholder="{{field.label}}">          
      <mat-select [id]="field.key" *ngSwitchCase="'dropdown'" [formControlName]="field.key">
        <mat-option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</mat-option>
      </mat-select>      
      <mat-error *ngIf="!isValid">{{errorMessage}}</mat-error>     
    </mat-form-field>

  </div> 
  
</div>
